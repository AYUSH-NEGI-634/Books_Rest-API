<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>
        <div>
            <div class="row" id="books">
            </div>
        </div>
    </div>
    
    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <form id="editForm" method="POST">
                        <div class="form-group">
                            <label for="ISBN">ISBN</label>
                            <input class="form-control" name="isbn" id="isbn">
                        </div>
    
                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input class="form-control" name="title" id="title">
                        </div>
                        
                        <div class="form-group">
                            <label for="Author">Author</label>
                            <input class="form-control" name="author" id="author">
                        </div>

                        <div class="form-group">
                            <label for="Publish Date">Publish Date</label>
                            <input class="form-control" name="publishdate" id="publishdate">
                        </div>

                        <div class="form-group">
                            <label for="Publisher">Publisher</label>
                            <input class="form-control" name="publisher" id="publisher">
                        </div>

                        <div class="form-group">
                            <label for="Number of Pages">Number of Pages</label>
                            <input class="form-control" name="numberofpages" id="numberofpages">
                        </div>
    
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="book_list.js"></script>
</body>
</html>
