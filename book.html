<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Create Book</title>
</head>
<body>
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>
    
        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label> <br>
                <input class="form-control" name="isbn"><br><br>
            </div>
    
            <div class="form-group">
                <label for="Title">Title</label> <br>
                <input class="form-control" name="title"><br><br>
            </div>

            <div class="form-group">
                <label for="author">Author</label> <br>
                <input class="form-control" name="author"><br><br>
            </div>

            <div class="form-group">
                <label for="publish date">Publish Date</label> <br>
                <input class="form-control" name="publish date"><br><br>
            </div>

            <div class="form-group">
                <label for="publisher">Publisher</label> <br>
                <input class="form-control" name="publisher"><br><br>
            </div>

            <div class="form-group">
                <label for="number of pages">Number of Pages</label> <br>
                <input class="form-control" name="number of pages"><br><br>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
